<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id = "earth-obj" src="/assets/earth.obj"></a-asset-item>
        <a-asset-item id = "earth-mtl" src="/assets/earth.mtl"></a-asset-item>
        <a-asset-item id = "ufo-obj" src="/assets/UFO.obj"></a-asset-item>
        <a-asset-item id = "ufo-mtl" src="/assets/UFO.mtl"></a-asset-item>
      </a-assets>
      <a-entity position="-1 2.5 -120" scale="10 10 10" rotation="0 270 0" obj-model="obj: #earth-obj; mtl: #earth-mtl"></a-entity>
      <a-entity position="-12 .5 20" scale="3 3 3"rotation="0 90 0" obj-model="obj: #ufo-obj; mtl: #ufo-mtl"></a-entity>
      <a-sky src="/assets/textures/finalPic.png"></a-sky>
    </a-scene>
  </body>
</html>
